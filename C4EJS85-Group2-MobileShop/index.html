<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/d22d9dd2e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Header of Web Page -->
    <header class="container">
        <div class="head">
            <h1 class="bold">Mobile Shop</h1>
        </div>

        <div class="nav">
            <ul>
                <li><a href="index.html"><button>Trang chủ</button></a></li>
                <li><button>Giới thiệu</button></li>
                <li><button id="btn_login">Đăng nhập</button></li>
                <li><button id="btn_logout">Đăng xuất</button></li>
            </ul>
            <div class="search">
                <input id="searchKey" type="text" placeholder="Tìm Kiếm">
                <button id="btnSearch"><i class="fas fa-search"></i></button>
                <ul id="listSearch">
                    <!-- <li class="item">
                        <img src="" alt="">
                        <span>Name</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </header>

    <!-- Body of Web Page -->
    <div class="container">
        <div class="logIn" id="login_form">
            <div>
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="userName" placeholder="Enter username">
            </div>
            <div>
                <label for="pwd">Password:</label>
                <input class="form-control" type="password" id="pwd" placeholder="Enter password">
            </div>
            <div class="btn-login">
                <button type="submit" class="btn btn-secondary" id="btnSubmit">Log in</button>
                <button class="btn btn-secondary" id="btn_register">Sign up</button>
            </div>
        </div>

        <div class="signUp" id="register_form">
            <div>
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="uName" placeholder="Enter username">
            </div>
            <div>
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div>
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Enter password">
            </div>
            <div class="btn-login">
                <button class="btn btn-secondary" type="submit" id="btnRegister">Sign up</button>
            </div>
        </div>

        <div id="cart_form">
            <a href="cart.html">
                <div id="cart-show">
                    <!-- <h3>Cart</h3>    -->
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartNumbers">0</span>
                </div>
            </a>
        </div>

        <div id="user_form">
            <div class="content">
                <ul id="listProduct">
                    <!-- js Code -->
                </ul>
            </div>
        </div>

        <div id="detail_form">
            <div id="productDetail"></div>
        </div>

        <div id="filter_form">
            <div id="filterBrand">
                <ul id="listBrand">
                    <li><a href="">samsung</a></li>
                    <li><a href="">iphone</a></li>
                    <li><a href="">xiaomi</a></li>
                    <li><a href="">oppo</a></li> -->
                </ul>

                <div class="content">
                    <ul id="loadproduct"></ul>
                </div>
            </div>
        </div>

        <div id="admin_form">
            <div class="add_product">
                <div class="input">
                    <i class="fas fa-qrcode"></i>
                    <input type="text" placeholder="Enter Product ID" id="newID">
                </div>
                <div class="input">
                    <i class="fas fa-tags"></i>
                    <input type="text" placeholder="Enter Product Name" id="newName">
                </div>
                <div class="input">
                    <i class="fas fa-tablet-alt"></i>
                    <input type="text" placeholder="Enter Product Brand" id="newBrand">
                </div>
                <div class="input">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="text" placeholder="Enter Price" id="newPrice">
                </div>
                <div class="input">
                    <i class="fas fa-sort-numeric-up-alt"></i>
                    <input type="text" placeholder="Enter Quantity" id="newQuantity">
                </div>
                <div class="input">
                    <i class="fas fa-file-alt"></i>
                    <input type="text" placeholder="Enter Description" id="newDescription">
                </div>
                <div class="input">
                    <i class="fas fa-people-arrows"></i>
                    <input type="text" placeholder="Enter Provider" id="newProvider">
                </div>
                <button class="btn btn-outline-success" id="add_btn">Add New Product</button>
                <button class="btn btn-outline-danger" id="clear_btn">Clear Info</button>
            </div>

            <div class="view_product">
                <h2>List of product</h2><br>
                <table id="table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Product Brand</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Description</th>
                            <th>Provider</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="ts_tbody">
                        <!-- js Code -->
                    </tbody>
                </table>
            </div>

            <button id="btnManageBill">Manage bill</button>
            <button id="btnBack">Mannage product</button>

            <div id="bill_form">
                <div class="listBill-header">
                    <h5> Client Name</h5>
                    <h5> Phone Number</h5>
                    <h5> Address</h5>
                    <h5> Product</h5>
                    <h5> Total</h5>
                </div>

                <div id="listBill">
                    <!-- JS code -->
                </div>
            </div>
        </div>
</body>
<script src="./js/index.js"></script>

</html>
